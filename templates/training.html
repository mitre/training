<link rel="stylesheet" href="/training/css/training.css">
<script src="/training/js/alpine.min.js" defer></script>

<div id="training" class="section-profile">
    <div class="plugin-container">
        <div class="flex justify-between mt-2" x-data="{selectedCert:''}">
            <div class="flex flex-row items-center">
                <label class="plugin-header" for="training-cert-select">Training</label>
                <span class="flex items-center">
                      <span class="text-colors-white text-2xl ml-1">
                        <select x-model="selectedCert" id="training-cert-select"
                                class="h-auto rounded bg-caldera-grayish cursor-pointer">
                          <option disabled value="">Choose a certificate</option>
                            {% for cert in certificates %}
                                <option value="{{ cert.name }}">{{ cert.name }}</option>
                            {% endfor %}}
                        </select>
                      </span>
                     </span>
            </div>
            <template x-if="selectedCert"><p x-text="selectedCert"></p></template>
        </div>
    </div>
</div>

<script>
    var certificates = {{ certificates | tojson }}





</script>
<script src="/training/js/training.js"></script>
